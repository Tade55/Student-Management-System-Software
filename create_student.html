<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-md-6 col-sm-6 container justify-content-center card">
               <h1 class="text-center">Create New Student</h1>
               <div class="card-body">
                 <form th:action="@{/students}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label for="name">Student First Name</label>
                        <input 
                        type="text" id="name"
                        name="firstName"
                        th:field="*{firstName}"
                        class="form-control"
                        placeholder="Enter Student First Name"
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Student Last Name</label>
                        <input 
                        type="text" id="name"
                        name="lastName"
                        th:field="*{lastName}"
                        class="form-control"
                        placeholder="Enter Student last Name"
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Student Email</label>
                        <input 
                        type="text" id="name"
                        name="email"
                        th:field="*{email}"
                        class="form-control"
                        placeholder="Enter Student Email"
                        />
                    </div>
                        <input type="hidden" th:field="*{id}"/>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                        submit
                        </button>
                    </div>
                      
                 </form>
                 <hr/>
                 <a th:href="@{/students}">Go Back to List</a>
               </div>
            </div> 
        </div>
    </div>
</body>
</html>
