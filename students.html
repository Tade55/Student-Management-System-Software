<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.datatables.net/v/bs4/dt-1.13.6/datatables.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
   
    <div class="container">
         <div class="row">
            <h1>List Students</h1>
         </div>
         
         <div class="row">
             <div class="col-lg-3">
                 <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a> 
             </div>
         </div>
         <table class="table table-striped table-bordered" id="student-table">
            <thead class="table-dark">
               <tr>
                   <th>Student First Name</th>
                   <th>Student Last Name</th>
                   <th>Student Email</th>
                   <th>Actions</th>
               </tr>
            </thead>
            <tbody>
               <tr th:each="student: ${students}">
                  <td th:text="${student.firstName}"></td>
                  <td th:text="${student.lastName}"></td>
                  <td th:text="${student.email}"></td>
                  <td>
                      <a th:href="@{/showupdateform(studentId=${student.id})}" class="btn btn-info">Update</a> 
                      <a th:href="@{/deletestudent(studentId=${student.id})}" class="btn btn-danger ml-2">Delete</a> 
                  </td>
               </tr>
            </tbody>
         </table>
    </div>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.13.6/datatables.min.js"></script>
    <script>
        $(document).ready(function(){
        	$("#student-table").DataTable({
        		'aoColumnDefs':[{
        			'bSortable':false,
        			'aTargets':[-1]
        		}]
        	});
        })
    </script>
</body>
</html>
